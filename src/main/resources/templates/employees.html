<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees Page</title>
    <style>
        #customers {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #customers td, #customers th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #customers tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #customers tr:hover {
            background-color: #ddd;
        }

        #customers th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #04AA6D;
            color: white;
        }
    </style>
</head>
<body>
<h1 style="background-color:#04AA6D" text align="center">
    <a href="/employees/add">ADD EMPLOYEE</a> <br>
</h1>

<a th:each="employee: ${employees}" th:href="@{'/employees' + ${employee.id}}">

    <table id="customers">
        <tr>
            <td>
                <img th:if="${employee.picUrl != null}" th:src="@{getImage(picName=${employee.picUrl})}"
                     width="100" height="100"/>
                <img th:if="${employee.picUrl == null}" src="/img.jpg" width="100" height="100"/>
            </td>
            <div>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.surname}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.phoneNumber}"></td>
                <td th:text="${employee.position}"></td>
                <td th:text="${employee.salary}"></td>
            </div>
        </tr>
    </table>
</a>
</body>
</html>
