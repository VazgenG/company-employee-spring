<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        #customers {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #customers td, #customers th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #customers tr:nth-child(even){background-color: #f2f2f2;}

        #customers tr:hover {background-color: #ddd;}

        #customers th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #04AA6D;
            color: white;
        }
    </style>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 style="background-color:#04AA6D" text align="center">
Companies:<a href="/addCompany"> ADD COMPANY </a> <br>
</h1>

<table id="customers">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>size</th>
        <th>address</th>
        <th>employees</th>
        <th>action</th>
    </tr>
    <tr th:each="company:${companies}">
        <td th:text="${company.id}"></td>
        <td th:text="${company.name}"></td>
        <td th:text="${company.size}"></td>
        <td th:text="${company.address}"></td>
        <td><a href="@{'/employees/byCompany/' + ${company.id}}"> VIEW COMPANY EMPLOYEES </a></td>
        <td><a th:href="@{'/deleteCompany/' + ${company.id}}"> DELETE </a> |  <a th:href="@{'/editCompany/' + ${company.id}}"> EDIT </a></td>
    </tr>
</table>
<h1 style="background-color:#04AA6D" text align="center">
Employees: <a href="/employees">  VIEW ALL EMPLOYEES </a>
</h1>
</body>
</html>
